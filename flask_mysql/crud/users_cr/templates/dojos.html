<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}"
        />
        <title>Dojos</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="split">
                <h1>New Dojo</h1>
                <div id="name_form">
                    <div>Name:</div>
                    <div>
                        <form action="/new_dojo" method="POST">
                            <!-- <label for="name">Name:</label> -->
                            <input type="text" name="name" />
                            <p><input type="submit" value="Create" /></p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="split">
                <h1>All Dojos</h1>
                <div class="subsplit">
                    {% for dojo in all_dojos %}
                    <p><a href="dojos/{{dojo.id}}">{{dojo.name}}</a></p>
                    {% endfor %}
                </div>
                <p><a href="/ninjas">Add Ninja</a></p>
            </div>
        </div>
    </body>
</html>
