<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}"
        />
        <title>Read (One)</title>
    </head>
    <body>
        <!-- <div id="test">a test for CSS</div> -->
        <div class="splitter">
            <div id="pagehead">
                <h1>Add a New User</h1>
            </div>
            <div>
                <a href="/users">Home</a>
            </div>
        </div>
        <h1>User {{user.id}}</h1>
        <div></div>

        <table>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.first_name}} {{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
                <td>
                    <a href="#">Show</a> | <a href="#">Edit</a> |
                    <a href="#">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <div><a href="/users/new">Add a New User</a></div>
    </body>
</html>
