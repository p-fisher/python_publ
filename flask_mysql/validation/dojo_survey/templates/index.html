<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="../static/css/style.css">
        <title>Survey (index)</title>
    </head>
    <body>
        <form action="/process" method="post" class="bg-secondary text-warning p-5 rounded col-6 mx-auto">
            <h1>Dojo Survey</h1>
            <div class="form-group" style="margin-top: 20px;">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group" style="margin-top: 20px;">
                <label for="location">Dojo Location:</label>
                <select name="location"  class="form-control">
                    <option value="">Choose your location</option>
                    <option value="Kansas City">Kansas City</option>
                    <option value="Austin">Austin</option>
                    <option value="New Orleans">New Orleans</option>
                    <option value="New York">New York</option>
                    <option value="Chicago">Chicago</option>
                </select>
            </div>
            <div class="form-group" style="margin-top: 20px;">
                <p>Please select your favorite language:</p>
                <input type="radio" id="java" name="language" value="java">
                <label for="java">Java</label><br>
                <input type="radio" id="html" name="language" value="html">
                <label for="html">HTML</label><br>
                <input type="radio" id="javascript" name="language" value="javascript">
                <label for="javascript">javascript</label><br>
                <input type="radio" id="Python" name="language" value="Python">
                <label for="Python">Python</label><br>
            </div>
            <!-- <div class="form-group">
                <label for="language">Favorite Language:</label>
                <select name="language"  class="form-control">
                    <option value="">--SELECT ONE--</option>
                    <option value="java">java</option>
                    <option value="html">html</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                </select>
            </div> -->
            <div class="form-group" style="margin-top: 20px;">
                <label for="name">Comments:</label>
                <textarea name="comments"  cols="30" rows="10" class="form-control"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn btn-light" style="margin-top: 20px;">
        </form>
    </body>
</html>
