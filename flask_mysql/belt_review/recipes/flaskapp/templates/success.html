<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Summary View</title>
</head>
<body>
    <div class="wrapper">
        <div class="topbar_div">
            <div class="title_div">
                <h1>Welcome, {{user.f_name}}!</h1>
            </div>
            <div class="nav_div">
                <ul>
                    <li><a href="/add">Create</a></li>
                    <li><a href="/exit">Logout</a></li>
                </ul>
            </div>
        </div>
        <div>
            <p>Here are the recipes in the system.</p>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Under 30 Minutes</th>
                    <th>Actions</th>
                </tr>
                    {% for recipe in recipes %}
                <tr>
                    <td>{{recipe.r_name}}</td>
                    <td>{{recipe.under30}}</td>
                    <td><a href="/details/{{ recipe.id }}">View</a> | <a href="/edit_load_recipe/{{ recipe.id }}">Edit</a> | <a href="/delete/recipe/{{ recipe.id }}">Delete</a></td>
                </tr>
                    {% endfor %}
            </table>
        </div>
    
    </div>

</body>
</html>
